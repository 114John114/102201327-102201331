    <body>
        <div class="dashboard">
            <!--左边菜单栏-->
            <div class="sidebar" id="sidebar">
                <div class="profile">
                    <img src="images/avatar.png" alt="Avatar" class="avatar">
                    <h3 class="yourname">John Doe</h3>

                <ul class="lmenu">

                </ul>
            </div>
            <!--中间内容-->
            <div class="projectcontent">
                <h1 class="welcome-title">个人信息</h1>
                <div class="person-profile">
                    <!--头像上传-->
                    <div class="avatar-container">
                        <img src="images/avatar.png" alt="Avatar" class="avatar">
                    </div>

                    <!--个人信息表单-->
                    <form id="profileForm">
                        <label for="username">用户名:</label>
                        <input type="text" id="username" name="username" value="John Doe" disabled>
        
                        <label for="email">邮箱:</label>
                        <input type="email" id="email" name="email" value="john@example.com" disabled>
                        
                        <button type="button" id="editButton">修改信息</button>
                        <button type="submit" id="saveButton" style="display: none;">保存修改</button>
                        <button type="button" id="cancelButton" style="display: none;">取消</button>
                    </form>

                    <!-- 修改密码按钮 -->
                    <button type="button" id="changePasswordToggle">修改密码</button>

                    <!--修改密码部分-->
                    <div class="change-password" style="display: none;">
                        <h2>修改密码</h2>
                        <form id="passwordForm">
                            <label for="currentPassword">当前密码:</label>
                            <input type="password" id="currentPassword" name="currentPassword" required>
        
                            <label for="newPassword">新密码:</label>
                            <input type="password" id="newPassword" name="newPassword" required>
        
                            <label for="confirmPassword">确认新密码:</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
        
                            <button type="submit" id="changePasswordButton">修改密码</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </body>
