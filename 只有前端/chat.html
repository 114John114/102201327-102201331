<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>聊天界面</title>
            <!--主要使用的字体-->
            <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap">
            <link href="https://fonts.googleapis.com/css?family=Poppins:200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i" rel="stylesheet">
            <link rel="icon" type="image/png" href="images/favicon.png">
            <link rel="stylesheet" href="owl-slider/assets/owl.carousel.min.css">
            <link rel="stylesheet" href="owl-slider/assets/owl.theme.default.min.css">
            <link rel="stylesheet" href="fonts/icons-fontawesome/css/all.min.css">
            <link rel="stylesheet" href="fonts/icons-linear.css">
            <link href="style.css" rel="stylesheet" type="text/css" />
            <link href="style-responsive.css" rel="stylesheet" type="text/css" />
            <script src="js/jquery.js"></script>
            <script src="owl-slider/owl.carousel.js"></script>
            <script src="js/scripts.js"></script>
            <script>
                jQuery(document).ready(function( $ ) {
                    $('.counter').counterUp({
                        delay: 10,
                        time: 2000
                    });
                });
            </script>	
    </head>

    <body>
        <div class="dashboard">
            <!--左边菜单栏-->
            <div class="sidebar" id="sidebar">
                <div class="profile">
                    <img src="images/avatar.png" alt="Avatar" class="avatar">
                    <h3 class="yourname">John Doe</h3>
                </div>
                <ul class="lmenu">
                    <li><a href="hall.html" class="active">项目大厅</a></li>
                    <li><a href="yourproject.html">项目管理</a></li>
                    <li><a href="message.html">消息</a></li>
                    <li><a href="myhome.html">我的</a></li>
                    <li><a href="Index.html">注销</a></li>
                </ul>
            </div>
            <div class="chat-container">
                <h1>与 <span id="contactName"></span> 的聊天</h1>
                <div id="chatArea" class="chat-area">
                    <!-- 聊天记录会在这里展示 -->
                </div>
                <div class="input-area">
                    <input type="text" id="messageInput" placeholder="输入消息..." />
                    <button id="sendButton">发送</button>
                </div>
            </div>
        
            <script>
                // 获取联系人名称
                const urlParams = new URLSearchParams(window.location.search);
                const contact = urlParams.get('contact');
                document.getElementById('contactName').textContent = contact;
        
                // 发送消息按钮点击事件
                document.getElementById('sendButton').addEventListener('click', function() {
                    const message = document.getElementById('messageInput').value;
                    const chatArea = document.getElementById('chatArea');
        
                    if (message) {
                        chatArea.innerHTML += `<p><strong>${contact}:</strong> ${message}</p>`;
                        document.getElementById('messageInput').value = ''; // 清空输入框
                    }
                });
            </script>
        </div>
        
    </body>
</html>
