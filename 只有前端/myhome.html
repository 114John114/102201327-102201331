    <body>
        <div class="dashboard">
            <!--左边菜单栏-->
            <div class="sidebar" id="sidebar">
                <div class="profile">
                    <img src="images/avatar.png" alt="Avatar" class="avatar">
                    <h3 class="yourname">John Doe</h3>
                </div>
                <ul class="lmenu">
                    <li><a href="hall.html" class="active">项目大厅</a></li>

                </ul>
            </div>
            <!--中间内容-->
            <div class="projectcontent">
                <h1 class="welcome-title">个人信息</h1>
                <div class="person-profile">
                    <!--头像上传-->
                    <div class="avatar-container">
                        <img src="images/avatar.png" alt="Avatar" class="avatar">
                    </div>

                    <!--个人信息表单-->
                    <form id="profileForm">
                        <label for="username">用户名:</label>
                        <input type="text" id="username" name="username" value="John Doe" disabled>
        
                        <label for="email">邮箱:</label>
                        <input type="email" id="email" name="email" value="john@example.com" disabled>
                        
                        <label for="password">修改密码:</label>
                        <input type="password" id="password" name="password" placeholder="输入新密码" disabled>

                        <h3>一周空闲时间表</h3>
                        <div class="schedule">
                            <label>星期一:</label><input type="text" id="monday" value="8:00 - 17:00" disabled>
                            <label>星期二:</label><input type="text" id="tuesday" value="8:00 - 17:00" disabled>
                            <label>星期三:</label><input type="text" id="wednesday" value="8:00 - 17:00" disabled>
                            <label>星期四:</label><input type="text" id="thursday" value="8:00 - 17:00" disabled>
                            <label>星期五:</label><input type="text" id="friday" value="8:00 - 17:00" disabled>
                            <label>星期六:</label><input type="text" id="saturday" value="自由" disabled>
                            <label>星期天:</label><input type="text" id="sunday" value="自由" disabled>
                        </div>
                        <!-- 修改密码按钮 -->
                    <button type="button" id="editButton">修改信息</button>
                    <!-- 保存和取消按钮，初始隐藏 -->   
                    <button type="submit" id="saveButton" style="display: none;">保存修改</button>
                    <button type="button" id="cancelButton" style="display: none;">取消</button>
                    </form>
                </div>
            </div>

        </div>
    </body>
