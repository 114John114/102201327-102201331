<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>简介</title>
            <!--主要使用的字体-->
            <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap">
            <link href="https://fonts.googleapis.com/css?family=Poppins:200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i" rel="stylesheet">
            <link rel="icon" type="image/png" href="images/favicon.png">
            <link rel="stylesheet" href="owl-slider/assets/owl.carousel.min.css">
            <link rel="stylesheet" href="owl-slider/assets/owl.theme.default.min.css">
            <link rel="stylesheet" href="fonts/icons-fontawesome/css/all.min.css">
            <link rel="stylesheet" href="fonts/icons-linear.css">
            <link href="style.css" rel="stylesheet" type="text/css" />
            <link href="style-responsive.css" rel="stylesheet" type="text/css" />
            <script src="js/jquery.js"></script>
            <script src="owl-slider/owl.carousel.js"></script>
            <script src="js/scripts.js"></script>

                jQuery(document).ready(function( $ ) {
                    $('.counter').counterUp({
                        delay: 10,
                        time: 2000
                    });
                });
            </script>	
    </head>
    
    <body>
        <div class="dashboard">
            <!--左边菜单栏-->
            <div class="sidebar" id="sidebar">
                <div class="profile">
                    <img src="images/avatar.png" alt="Avatar" class="avatar">
                    <h3 class="yourname">John Doe</h3>
                </div>
                <ul class="lmenu">
                    <li><a href="hall.html" class="active">项目大厅</a></li>
                    <li><a href="yourproject.html">项目管理</a></li>
                    <li><a href="message.html">消息</a></li>
                    <li><a href="myhome.html">我的</a></li>
                    <li><a href="Index.html">注销</a></li>
                </ul>
            </div>
            <!--中间内容-->
            <div class="projectcontent">
                <h1 class="welcome-title">申请人：<span id="applicantName"></span></h1>
                <div class="applicantDetails" id="applicantDetails">
                        <p><strong>邮箱:</strong> <span id="email">example@example.com</span></p>
                        <p><strong>个人简介:</strong></p>
                        <p id="bio">这是申请人的简介，描述他的背景和兴趣...</p>
                </div>
                <h2>一周空余时间表</h2>
                <table class="availabilityTable" id="availabilityTable">
                    <thead>
                        <tr>
                            <th>星期</th>
                            <th>空余时间</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>星期一</td>
                            <td id="monday">8:00 - 12:00</td>
                        </tr>
                        <tr>
                            <td>星期二</td>
                            <td id="tuesday">10:00 - 14:00</td>
                        </tr>
                        <tr>
                            <td>星期三</td>
                            <td id="wednesday">9:00 - 13:00</td>
                        </tr>
                        <tr>
                            <td>星期四</td>
                            <td id="thursday">14:00 - 18:00</td>
                        </tr>
                        <tr>
                            <td>星期五</td>
                            <td id="friday">8:00 - 11:00</td>
                        </tr>
                        <tr>
                            <td>星期六</td>
                            <td id="saturday">无</td>
                        </tr>
                        <tr>
                            <td>星期日</td>
                            <td id="sunday">10:00 - 12:00</td>
                        </tr>
                    </tbody>
                </table>
                <h2>个人偏好</h2>
                <div id="preferences">
                    <span class="preference-tag">人工智能</span>
                    <span class="preference-tag">编程比赛</span>
                    <span class="preference-tag">大数据分析</span>
                    <span class="preference-tag">云计算</span>
                </div>
                <button id="acceptApplicationButton" class="accept-button">同意申请</button>

                <script>
                    // 获取 URL 中传递的申请人名称
                    const urlParams = new URLSearchParams(window.location.search);
                    const applicant = urlParams.get('applicant');
                    document.getElementById('applicantName').textContent = applicant;
            
                    // 模拟数据，可以根据需要替换为实际数据
                    const applicantData = {
                        email: "applicant@example.com",
                        bio: "申请人的详细介绍，包括职业背景、兴趣和技能。",
                        availability: {
                            monday: "8:00 - 12:00",
                            tuesday: "10:00 - 14:00",
                            wednesday: "9:00 - 13:00",
                            thursday: "14:00 - 18:00",
                            friday: "8:00 - 11:00",
                            saturday: "无",
                            sunday: "10:00 - 12:00"
                        }
                    };
            
                    // 填充个人资料信息
                    document.getElementById('email').textContent = applicantData.email;
                    document.getElementById('bio').textContent = applicantData.bio;
            
                    // 填充空余时间表
                    document.getElementById('monday').textContent = applicantData.availability.monday;
                    document.getElementById('tuesday').textContent = applicantData.availability.tuesday;
                    document.getElementById('wednesday').textContent = applicantData.availability.wednesday;
                    document.getElementById('thursday').textContent = applicantData.availability.thursday;
                    document.getElementById('friday').textContent = applicantData.availability.friday;
                    document.getElementById('saturday').textContent = applicantData.availability.saturday;
                    document.getElementById('sunday').textContent = applicantData.availability.sunday;
                    document.getElementById('acceptApplicationButton').addEventListener('click', function() {
                        alert(`你已同意 ${applicant} 的申请`);
                        // 这里可以添加其他逻辑，例如更新数据库或发送通知
                    });
                </script>
                
            </div>

        </div>
        <script src="js/pianhap.js"></script>
    </body>
