<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>项目管理</title>
            <!--主要使用的字体-->
            <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap">
            <link href="https://fonts.googleapis.com/css?family=Poppins:200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i" rel="stylesheet">
            <link rel="icon" type="image/png" href="images/favicon.png">
            <link rel="stylesheet" href="owl-slider/assets/owl.carousel.min.css">
            <link rel="stylesheet" href="owl-slider/assets/owl.theme.default.min.css">
            <link rel="stylesheet" href="fonts/icons-fontawesome/css/all.min.css">
            <link rel="stylesheet" href="fonts/icons-linear.css">
            <link href="style.css" rel="stylesheet" type="text/css" />
            <link href="style-responsive.css" rel="stylesheet" type="text/css" />
            <script src="js/jquery.js"></script>
            <script src="owl-slider/owl.carousel.js"></script>
            <script src="js/scripts.js"></script>
            <script>
                jQuery(document).ready(function( $ ) {
                    $('.counter').counterUp({
                        delay: 10,
                        time: 2000
                    });
                });
            </script>	
    </head>
    
    <body>
        <div class="dashboard">
            <!--左边菜单栏-->
            <div class="sidebar" id="sidebar">
                <div class="profile">
                    <img src="images/avatar.png" alt="Avatar" class="avatar">
                    <h3 class="yourname">John Doe</h3>
                </div>
                <ul class="lmenu">
                    <li><a href="hall.html" class="active">项目大厅</a></li>
                    <li><a href="yourproject.html">项目管理</a></li>
                    <li><a href="message.html">消息</a></li>
                    <li><a href="myhome.html">我的</a></li>
                    <li><a href="Index.html">注销</a></li>
                </ul>
            </div>
            <!--中间内容-->
            <div class="projectcontent">
                <h1 class="welcome-title">项目名称:数学建模</h1> <!-- 项目名称 -->
                <div class="project-info">
                    <p><strong>项目分类:</strong> <span id="projectCategory">比赛</span></p> <!-- 项目分类 -->
                    <p><strong>项目负责人:</strong> <span id="projectManager">John Doe</span></p> <!-- 项目负责人 -->
                    <p><strong>项目描述:</strong></p>
                    <p id="projectDescription">这是一个关于数学建模的项目描述。</p> <!-- 项目描述 -->
                    <!-- 项目进度条 -->
                    <div class="progress-bar">
                        <div class="progress" id="progress1"></div>
                    </div>
                    <p>进度：<span id="progressText1">50%</span></p>

                    <!-- 任务列表 -->
                    <h3>任务进度</h3>
                    <ul class="task-list">
                        <li>
                            <input type="checkbox" id="task1" checked disabled>
                            <label for="task1">完成文献综述</label>
                        </li>
                        <li>
                            <input type="checkbox" id="task2">
                            <label for="task2">设计实验方案</label>
                        </li>
                        <li>
                            <input type="checkbox" id="task3">
                            <label for="task3">编写代码实现</label>
                        </li>
                        <li>
                            <input type="checkbox" id="task4">
                            <label for="task4">撰写研究报告</label>
                        </li>
                    </ul>
                    <p><strong>项目需求:</strong> <span id="projectRequirements">代码手, 建模手</span></p> <!-- 项目需求 -->
                    <p><strong>招收人数:</strong> <span id="projectRecruitment">10/20</span></p> <!-- 招收人数 -->
                    <img id="projectImage" src="images/placeholder1.png" alt="项目图片" class="project-image"> <!-- 项目图片 -->
                    <div class="button-group">
                        <button class="saveButton" style="display: none;" id="saveButton">保存项目</button>
                        <button class="editButton" id="editButton">编辑项目</button>
                        <button class="deleteButton" id="deleteButton">删除项目</button>
                    </div>
                </div>

                <h2>成员列表</h2>
                <ul id="contactList">
                    <li>
                        <button class="contactButton" data-name="成员1">
                            <span class="contactName">成员1</span>
                            <img src="images/avatar1.png" alt="成员1头像" class="contactAvatar">
                        </button>
                    </li>
                    <li>
                        <button class="contactButton" data-name="成员2">
                            <span class="contactName">成员2</span>
                            <img src="images/avatar2.png" alt="成员2头像" class="contactAvatar">
                        </button>
                    </li>
                    <li>
                        <button class="contactButton" data-name="成员3">
                            <span class="contactName">成员3</span>
                            <img src="images/avatar3.png" alt="成员3头像" class="contactAvatar">
                        </button>
                    </li>
                    <li>
                        <button class="contactButton" data-name="成员4">
                            <span class="contactName">成员4</span>
                            <img src="images/avatar4.png" alt="成员4头像" class="contactAvatar">
                        </button>
                    </li>
                </ul>
                <button class="addMemberButton", id="addMemberButton">新增人员</button>

            </div>
            
        </div>
        <script src="js/message.js"></script>
        <script src="js/projectedit1.js"></script>
        <script>
            // 模拟项目数据
            const projectData = {
                tasksCompleted: 1,
                totalTasks: 4,
                progress: function() {
                    return (this.tasksCompleted / this.totalTasks) * 100;
                }
            };
    
            // 更新进度条和文本
            const progressElement = document.getElementById('progress1');
            const progressText = document.getElementById('progressText1');
    
            // 设置进度条宽度
            const progressPercentage = projectData.progress();
            progressElement.style.width = progressPercentage + '%';
            progressText.textContent = progressPercentage + '%';
        </script>
    </body>
