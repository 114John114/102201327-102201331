<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页</title>
</head>
<body>
    <h1>欢迎, {{ username }}</h1>
    <h2>项目列表</h2>
    <ul>
        {% for project in projects %}
            <li>
                <h3>{{ project.project_name }}</h3>
                <p>负责人: {{ project.project_leader }}</p>
                <p>描述: {{ project.description }}</p>
                <p>成员: {{ project.members }}</p>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('main.logout') }}">登出</a>
</body>
</html>
