<!DOCTYPE html>
<html lang="zh">
    {% include 'head.html' %}

    <body>
        <div class="dashboard">
            {% include 'sidebar.html' %}
            <!--中间项目内容区域-->

            <div class="projectcontent">
                <h1 class="welcome-title">项目名称：</h1>
                <form id="create-project-form" class="create-project-form" action="createproject" method="post">
                    <label for="project-name">项目名称：</label>
                    <input type="text" id="project-name" name="project-name" required>

                    <label for="create-category">项目分类：</label>
                    <select id="create-category" name="category" required>
                        <option value="research">科研项目</option>
                        <option value="competition">比赛</option>
                        <!--可以添加更多分类-->
                    </select>

                    <label for="manager">(只能填自己)项目负责人：</label>
                    <input type="text" id="manager" name="manager" value = {{username}} required readonly>

                    <label for="project-description">项目描述：</label>
                    <textarea id="project-description" name="description" required></textarea>

                    <label for="image">上传展示图片：</label>
                    <input type="file" id="image" name="image" accept="image/*" required>

                    <label for="participants">项目需求：</label>
                    <textarea id="participants" name="participants" required></textarea>

                    <label for="participants-number">招收人数：</label>
                    <input type="number" id="participants-number" name="participants-number" required>

                    <button type="submit">创建项目</button>
                </form>
            </div>


        </div>
        
    </body>

</html>
