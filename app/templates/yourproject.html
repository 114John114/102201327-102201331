<!DOCTYPE html>
<html lang="zh">
    {% include 'head.html' %}
    
    <body>
        <div class="dashboard">
            {% include 'sidebar.html' %}
            <!--中间项目内容区域-->

        <div class="projectcontent">
            <h1 class="welcome-title">管理项目</h1>
            <div class="projects">
                {% for project in projects %}
                <div class="project-item" onclick="location.href='{{ url_for('main.editproject', project_id=project.id) }}'">
                    <div class="project-header">
                        <span class="category">{{ project.project_type }}</span>
                        <h2>{{ project.project_name }}</h2>
                    </div>
                </div>
                {% endfor %}
                    <!--更多项目-->
                    <!--创建项目按钮-->
                <div class="create-project" onclick="location.href='{{ url_for('main.createproject')}}'">
                    <span class="add-icon">+</span>
                    <p>创建项目</p>
                </div>
            </div>
        </div>

    </body>
</html>
